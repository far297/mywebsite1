<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            overflow: hidden;
            background-color: #82CAFF;
            padding: 20px 10px;
        }

        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }

        .header img {
            width: 5%;
            margin: none;
            padding: none;
        }

        .header a:hover {
            background-color: #00BFFF;
            color: black;
        }

        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        .header-right {
            float: right;
        }

        .footer {
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #82CAFF;
            color: black;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            margin-bottom: 20px;
        }

        .product-details {
            display: flex;
        }

        .product-details img {
            width: 80px;
            margin-right: 20px;
        }

        .product-info h3 {
            margin-bottom: 10px;
        }

        .checkout-details {
            margin-top: 20px;
        }

        .checkout-details label {
            display: block;
            margin-bottom: 10px;
        }

        .total {
            margin-top: 10px;
        }

        .checkout-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="Logo.png" alt="Logo">
    <div class="header-right">
        <a href="homepage.html">Home</a>
        <a href="product.html">Product</a>
        <a class="active" href="cart.html">Cart</a>
        <a href="order.html">Order</a>
        <a href="profile.html">Profile</a>
    </div>
</div>

<section>
    <h2>Your Shopping Cart</h2>

    <div class="cart">
        <div class="cart-item">
            <div class="product-details">
                <img src="blouse.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Product 1</h3>
                    <p>Description: </p>
                    <p>Quantity: 2</p>
                    <p>Price: $39.99 each</p>
                    <p>Total: $79.98</p>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="product-details">
                <img src="pant.jpg" alt="Product 2">
                <div class="product-info">
                    <h3>Product 2</h3>
                    <p>Description: </p>
                    <p>Quantity: 1</p>
                    <p>Price: $29.99 each</p>
                    <p>Total: $59.98</p>
                </div>
            </div>
        </div>

        <!-- Add more cart items as needed -->

        <div class="checkout-details">
            <label for="shipping">Shipping:</label>
            <select id="shipping" name="shipping">
                <option value="standard">Standard Shipping (Free)</option>
                <option value="express">Express Shipping ($9.99)</option>
            </select>

            <div class="total">
                <p>Order Total: $139.96</p>
            </div>

<button class="checkout-btn"><a href="checkout.html">Proceed to Checkout</a></button>

        </div>
    </div>
</section>

<div class="footer">
  <a href="aboutus.html">About Us </a>
  <a href="contact.html">Contact Us </a>
    <p>Copyright@2023 F.A.F</p>
</div>

</body>
</html>
